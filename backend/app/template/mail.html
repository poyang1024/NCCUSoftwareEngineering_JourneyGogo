<html>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif;">
    <div style="width: 100%; background: #efefef; border-radius: 10px; padding: 10px;">
        <div style="margin: 0 auto; width: 90%; text-align: center;">
            <h1 style="background-color: #18CE79; padding: 5px 10px; border-radius: 5px; color: white;">{{ title }}</h1>
            <div style="margin: 30px auto; background: white; width: 40%; border-radius: 10px; padding: 50px; text-align: center;">
                <p style="margin-bottom: 30px; color: black;">The link below will re-direct you to a page for reset your password</p>
                <a style="display: block; margin: 0 auto; border: none; background-color: #18CE79; color: white; width: 50%; line-height: 24px; padding: 10px; font-size: 20px; border-radius: 10px; cursor: pointer; text-decoration: none;"
                    href= {{url}}
                    target="_blank"
                >
                    Let's Go
                </a>
            </div>
        </div>
    </div>
</body>
</html>
